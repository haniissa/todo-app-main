<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./src/build/tailwind.css" />
  <link rel="stylesheet" href="./src/style.css" />
  <script src=""></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script defer type="module" src="./src/main.js"></script>
  <title>Frontend Mentor | Todo app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="dark">
  <div class="bg-cover bg-center   z-index absolute w-full  bg-no-repeat "> </div>
  <div class="pt-8 text-FontBody font-Josefin font-normal">

    <div class="sm:px-20 md:px-36 lg:px-52 xl:px-96 h-60">
      <!-- header -->
      <header class="text-FontBody font-Josefin font-normal mx-auto px-8 pt-8 w-full   ">

        <div class="flex justify-between mb-10">
          <div class="todo text-white">
            <h1 class="tracking-widest uppercase text-4xl  font-bold">
              TODO
            </h1>
          </div>
          <div class="3 parentDark">
            <div class="dark-light transform   cursor-pointer bg-icon-sun h-7 bg-no-repeat w-7">
            </div>
          </div>
        </div>
        <!-- form -->
        <form onsubmit="return false" class="parent-list pt-4 pb-4 rounded-md">
          <div class="3 pl-3.5   parentButt">
            <button class="butt pointer-events-none border border-gray-500  absolute  h-6 w-6 rounded-3xl"
              aria-label="button"></button>
          </div>
          <!-- </label> -->
          <input maxlength="25"
            class="text-color ml-12 w-9/12 bg-transparent text-white placeholder-gray-500 outline-none" type="text"
            placeholder="Create a new todo..." />
        </form>
        <!-- form -->
      </header>
    </div>
    <!-- content -->
    <div class="sm:px-20 md:px-36 lg:px-52 xl:px-96">
      <section class=" parent -mt-24 mx-auto px-8 pt-8 w-full ">
        <!-- all articles px-80-->
        <div class="3 paretnUpDown">
          <div class="up  capitalize rounded-t-md   ul items-center mt-7"></div>
          <div class="down text-gray-500 rounded-b-md   pt-4  flex justify-between px-5 pb-4">
            <div class="lef ">
              <span class="num">4</span>
              <span>items left</span>
            </div>
            <div class="all indown  down2  w-44  text-gray-500  ">
              <div class="all-btns flex justify-center">
                <button id="all" class="btn-1 fil pr-3 focus:outline-none  active">All</button>
                <button id="active" class="btn-2 fil pr-3 focus:outline-none   ">Active</button>
                <button id="complete" class="btn-3 fil pr-3 focus:outline-none  ">Completed</button>
              </div>
            </div>
            <div class="right ">
              <button type="reset" class="flex clearCompleted hover:text-gray-300">Clear Completed</button>
            </div>
          </div>
        </div>
        <div class="all outdown down2 mt-7 bg-GrayDown  rounded-md text-gray-500 rounded-b-md    px-5 pt-3 pb-3">
          <div class="all-btns flex justify-center">
            <button id="all" class="btn-1 fil pr-3 focus:outline-none  active">All</button>
            <button id="active" class="btn-2 fil pr-3 focus:outline-none   ">Active</button>
            <button id="complete" class="btn-3 fil pr-3 focus:outline-none  ">Completed</button>
          </div>
        </div>
      </section>
      <!-- Add dynamic number -->

      <div class="text-center pt-4 text-gray-500">
        <p>Drag and drop to reorder</p>
      </div>
      <div class="attribution pt-6 pb-5">
        <span class="text-gray-500">

          Challenge by
        </span>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <span
          class="text-gray-500">Coded by</span> <a href="https://github.com/haniissa/todo-app-main">Hani</a>.
      </div>
    </div>
    <!-- Todo -->
  </div>





</body>

</html>
